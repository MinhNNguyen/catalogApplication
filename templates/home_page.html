{% extends "new_main.html" %}
{% block content %}

	<div class="row">

		<div class="col-lg-3">
			<h1 class="my-4">Categories List</h1>
			<div class="list-group">
				{% for category in categories %}
					<a href= "{{ url_for('category_page', cat_name = category.name) }}" class="list-group-item">{{ category.name }}</a>
				{% endfor %}
				<!-- <a href="#" class="list-group-item active">Category 1</a> -->
			</div>
		</div>
		<!-- /.col-lg-3 -->

		<div class="col-lg-9">

			<div class="card card-outline-secondary my-4">
				<div class="card-header">
					Movie
				</div>
				<div class="card-body">
					{% for item in items %}
						<a href= "{{ url_for('item_page', cat_name = item.get_cat_name(), item_name = item.name ) }}"><p>{{ item.name }} </p></a>
						<small class="text-muted">{{item.category}}</small>
						<hr>
					{% endfor %}
					{% if 'username' in session %}
					<a href="{{ url_for('add_item') }}" class="btn btn-success">Leave a Review</a>
					{% endif %}
				</div>
			</div>
			<!-- /.card -->

		</div>
		<!-- /.col-lg-9 -->

	</div>
