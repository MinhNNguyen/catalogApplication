{% extends "main.html" %}
{% block content %}
	<section>
		<h2> Categories: </h2>
		{% for category in categories %}
			<a href= "{{ url_for('category_page', cat_name = category.name) }}"><p>{{ category.name }} </p></a>
		{% endfor %}
	</section>
	<section>
		<h2> Items: </h2>
		{% for item in items %}
			<a href= "{{ url_for('item_page', cat_name = item.get_cat_name(), item_name = item.name ) }}"><p>{{ item.name }} </p></a>
		{% endfor %}
		{% if 'username' in session %}
		<a href="http://localhost:8000/add_item">Add Item</a>
		{% endif %}
	
{% endblock %}
